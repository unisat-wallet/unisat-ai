# Gitleaks configuration for unisat-ai

title = "gitleaks config"

[extend]
useDefault = true

# Allow Unisat-specific patterns in tests/examples
[[rules.allowlist]]
regexes = [
  '''UNISAT_API_KEY["']?\s*[:=]\s*["']?(test|example|dummy|your-api-key)''',
  '''api_key["']?\s*[:=]\s*["']?(test|example|dummy)''',
]

# Skip certain files
[[allowlist]]
paths = [
  '''node_modules''',
  '''dist''',
  '''coverage''',
  '''\.env\.example''',
  '''test''',
]
