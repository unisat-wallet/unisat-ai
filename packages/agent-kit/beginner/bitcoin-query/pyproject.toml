[project]
name = "unisat-bitcoin-query-agent"
version = "0.1.0"
description = "UniSat Bitcoin Query Agent - A simple blockchain query agent"
authors = [
    {name = "UniSat", email = "dev@unisat.io"}
]
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
    "veadk-python>=0.2.27",
    "agentkit-sdk-python>=0.1.13",
    "google-adk>=1.18.0",
    "httpx>=0.27.0",
    "urllib3<2.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
